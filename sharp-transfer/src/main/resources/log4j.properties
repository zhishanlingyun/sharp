### global config ###
# log level: DEBUG<INFO<WARN<ERROR<FATAL
log4j.rootLogger=WARN, console, file

### appender of console ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p %d{yy-MM-dd HH\:mm\:ss.SSS} %t %.50l] -> %m%n

### appender of file ###
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=D:\\logs\\compare\\error.log
log4j.appender.file.Append=true
log4j.appender.file.Encoding=utf-8
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p %d{yy-MM-dd HH\:mm\:ss.SSS} %t %.50l] -> %m%n

log4j.logger.com.jd.service=FATAL
log4j.logger.com.jd.jsf=FATAL
